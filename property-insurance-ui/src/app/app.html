<div class="min-h-screen flex flex-col bg-slate-50 text-slate-900 dark:bg-slate-950 dark:text-slate-50">
  <header class="border-b border-slate-200 bg-white/80 backdrop-blur dark:border-slate-800 dark:bg-slate-900/60">
    <nav class="max-w-6xl mx-auto flex items-center justify-between px-4 py-3">
      <div class="flex items-center gap-2">
        <div class="h-9 w-9 rounded-xl bg-linear-to-tr from-sky-500 to-emerald-400 flex items-center justify-center text-lg font-semibold text-slate-950">
          PI
        </div>
        <div>
          <div class="text-sm font-semibold tracking-wide uppercase text-slate-700 dark:text-slate-200">
            Property Insurance System
          </div>
          <div class="text-xs text-slate-500 dark:text-slate-400">
            Secure multi-role policy management
          </div>
        </div>
      </div>
      <div class="flex items-center gap-3 text-sm">
        <a routerLink="/" class="text-slate-600 hover:text-slate-900 transition-colors dark:text-slate-300 dark:hover:text-white">Home</a>
        <a href="#about" class="hidden sm:inline text-slate-600 hover:text-slate-900 transition-colors dark:text-slate-300 dark:hover:text-white">About</a>
        <a href="#features" class="hidden sm:inline text-slate-600 hover:text-slate-900 transition-colors dark:text-slate-300 dark:hover:text-white">Features</a>
        <a href="#location" class="hidden sm:inline text-slate-600 hover:text-slate-900 transition-colors dark:text-slate-300 dark:hover:text-white">Location</a>
        <button
          type="button"
          class="rounded-full border border-slate-300 px-3 py-1.5 text-[11px] text-slate-700 hover:bg-slate-100 dark:border-slate-700 dark:text-slate-200 dark:hover:bg-slate-900"
          (click)="toggleTheme()"
        >
          {{ themeMode === 'dark' ? 'Light mode' : 'Dark mode' }}
        </button>
        <a
          *ngIf="!isLoggedIn()"
          routerLink="/"
          fragment="roles"
          class="hidden sm:inline-flex items-center gap-1 rounded-full border border-sky-500/60 bg-sky-500/10 px-3 py-1.5 text-sky-700 text-xs font-medium hover:bg-sky-500/20 dark:text-sky-200"
        >
          Login
        </a>
        <button
          *ngIf="isLoggedIn()"
          type="button"
          class="hidden sm:inline-flex items-center gap-1 rounded-full border border-rose-500/60 bg-rose-500/10 px-3 py-1.5 text-rose-700 text-xs font-medium hover:bg-rose-500/20 dark:text-rose-200"
          (click)="logout()"
        >
          Logout
        </button>
      </div>
    </nav>
  </header>

  <main class="flex-1">
    <router-outlet />
  </main>

  <footer class="border-t border-slate-200 bg-white/80 dark:border-slate-800 dark:bg-slate-900/60">
    <div class="max-w-6xl mx-auto px-4 py-3 text-[11px] text-slate-500 flex flex-col sm:flex-row items-center justify-between gap-2 dark:text-slate-400">
      <span>© Property Insurance Management System</span>
      <span>Roles: Admin · Agent · Customer · Claims Officer</span>
    </div>
  </footer>
</div>

<app-notifications />
